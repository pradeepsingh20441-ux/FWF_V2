<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to desktop or mobile based on device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            window.location.href = '/public/mobile/index.html';
        } else {
            window.location.href = '/public/desktop/index.html';
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/public/desktop/index.html">
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
