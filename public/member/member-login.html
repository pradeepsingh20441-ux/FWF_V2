<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Member Login — FWF</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo.png">
<link rel="apple-touch-icon" href="assets/images/logo.png">
<link rel="shortcut icon" href="assets/images/logo.png">

<link rel="stylesheet" href="style.css"/>
<style>
.auth-card{max-width:560px;margin:40px auto;background:rgba(0,0,0,.25);border:1px solid #1f2937;border-radius:16px;padding:20px}
.input{width:100%;padding:12px 14px;border:1px solid #334155;border-radius:10px;background:#0b1220;color:#e5e7eb}
.btn{background:#f97316;color:#fff;padding:12px 18px;border-radius:12px;border:none;cursor:pointer;font-weight:700}
.p{color:#cbd5e1}
.link{color:#93c5fd}
</style>
</head><body>
<div class="auth-card">
  <h2 style="color:#fff;margin:0 0 10px">Member Login</h2>
  <label class="p">Member ID</label>
  <input id="mid" class="input" placeholder="FWF-000001"/><br>
  <label class="p">Password</label>
  <input id="pwd" class="input" type="password" placeholder="••••••••"/><br>
  <button class="btn" id="loginBtn">Login</button>
  <p class="p">New here? <a class="link" href="/join">Join & Get Member ID</a></p>
</div>
<script src="auth.js"></script>
<script>
document.getElementById('loginBtn').onclick = async () => {
  const memberId = document.getElementById('mid').value.trim();
  const password = document.getElementById('pwd').value.trim();
  try{
    const res = await AUTH.api('/api/auth/login', {method:'POST', body:{memberId,password}});
    if(res.role==='member') location.href = 'member-dashboard.html';
  }catch(e){ alert(e.message); }
};
</script>
