<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWF Navigation Component</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    :root {
      --primary: #8B5CF6;
      --primary-dark: #7C3AED;
      --primary-light: #A78BFA;
      --accent: #3B82F6;
      --cyan: #06B6D4;
      --green: #10B981;
      --orange: #F97316;
      --red: #EF4444;
      --bg: #0B0B10;
      --bg-card: #14141A;
      --bg-elevated: #1C1C22;
      --text: #FFFFFF;
      --text-secondary: #A1A1AA;
      --divider: #26262C;
      --radius: 18px;
      --radius-sm: 12px;
      --shadow: 0 8px 28px rgba(0,0,0,.35);
      --wrap: 1100px;
    }

    /* Navigation Fixed Position Override */
    nav {
      position: fixed !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      transform: none !important;
      will-change: auto !important;
    }

    /* Prevent any movement on navigation elements */
    nav * {
      will-change: auto !important;
    }

    /* Ensure logo stays centered */
    .bn-center {
      position: absolute !important;
      top: -35px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      z-index: 10 !important;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      padding-bottom: 80px;
    }
  </style>
</head>
<body>

<!-- Demo Content -->
<div class="p-8">
  <h1 class="text-3xl font-bold mb-4" style="color: var(--text);">FWF Navigation Component</h1>
  <p style="color: var(--text-secondary);">This is a demo page showing the navigation component from the home page.</p>
</div>

<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 backdrop-blur-lg shadow-xl" style="background: white; border: 1px solid var(--divider); z-index: 1001; padding: 8px;">
  
  <div class="flex items-center justify-around px-2 py-2">
    <a href="index.html" class="flex flex-col items-center space-y-1" style="color: var(--primary);" data-tab="home">
      <i data-lucide="home" class="w-6 h-6"></i>
      <span class="text-xs font-medium">Home</span>
    </a>
    <a href="csr.html" class="flex flex-col items-center space-y-1" style="color: var(--text-secondary);" data-tab="csr">
      <i data-lucide="heart" class="w-6 h-6"></i>
      <span class="text-xs font-medium">CSR</span>
    </a>
    <div class="flex flex-col items-center bn-center select-none" style="position: absolute; top: -35px; left: 50%; transform: translateX(-50%); z-index: 10;">
      <!-- Black/dark background spacer -->
      <div class="w-18 h-18 rounded-full flex items-center justify-center" style="background: var(--bg); width: 72px; height: 72px;">
        <!-- Actual logo container -->
        <div class="w-16 h-16 rounded-full flex items-center justify-center shadow-xl border-4" style="background: linear-gradient(135deg, var(--primary), var(--accent)); border-color: var(--bg);">
          <img src="assets/icons/logo.png" alt="FWF" class="w-10 h-10 object-contain" style="filter: brightness(0) invert(1);" />
        </div>
      </div>
    </div>
    <a href="projects.html" class="flex flex-col items-center space-y-1" style="color: var(--text-secondary);" data-tab="projects">
      <i data-lucide="briefcase" class="w-6 h-6"></i>
      <span class="text-xs font-medium">Projects</span>
    </a>
    <button class="flex flex-col items-center space-y-1" style="color: var(--text-secondary);" id="moreBtn" data-tab="more">
      <i data-lucide="menu" class="w-6 h-6"></i>
      <span class="text-xs font-medium">More</span>
    </button>
  </div>
</nav>

<!-- Horizontal Menu + Contact Modal -->
<div id="horizontalMenu" class="fixed bottom-20 left-0 right-0 backdrop-blur-lg border-t shadow-lg transform translate-y-full transition-transform duration-300 ease-in-out" style="background: var(--bg-card); border-color: var(--divider); z-index: 1000;">
  <div class="flex items-center justify-around px-4 py-3">
    <a href="about.html" class="flex flex-col items-center space-y-1 transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-secondary)'">
      <i data-lucide="users" class="w-5 h-5"></i><span class="text-xs font-medium">About</span>
    </a>
    <a href="join.html" class="flex flex-col items-center space-y-1 transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-secondary)'">
      <i data-lucide="user-plus" class="w-5 h-5"></i><span class="text-xs font-medium">Join</span>
    </a>
    <a href="donate.html" class="flex flex-col items-center space-y-1 transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-secondary)'">
      <i data-lucide="heart" class="w-5 h-5"></i><span class="text-xs font-medium">Donate</span>
    </a>
    <button id="contactBtn" class="flex flex-col items-center space-y-1 transition-colors" style="color: var(--text-secondary); background: none; border: none; cursor: pointer;" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-secondary)'">
      <i data-lucide="phone" class="w-5 h-5"></i><span class="text-xs font-medium">Contact</span>
    </button>
  </div>
</div>

<!-- Contact Modal -->
<div id="contactModal" class="fixed inset-0 backdrop-blur-lg flex items-center justify-center transform scale-0 transition-transform duration-300 ease-out" style="background: rgba(0,0,0,0.5); z-index: 2000;">
  <div class="max-w-sm w-full mx-4 rounded-3xl shadow-2xl transform transition-all duration-300" style="background: var(--bg-card); border: 1px solid var(--divider);">
    <div class="p-6 text-center">
      <div class="w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center" style="background: linear-gradient(135deg, var(--primary), var(--accent));">
        <i data-lucide="phone" class="w-8 h-8 text-white"></i>
      </div>
      <h3 class="text-xl font-bold mb-2" style="color: var(--text);">Contact FWF</h3>
      <p class="mb-6" style="color: var(--text-secondary);">Get in touch with us for partnerships, volunteering, or queries</p>
      
      <div class="space-y-3">
        <a href="tel:+919876543210" class="block w-full py-3 px-4 rounded-xl font-medium transition-colors" style="background: var(--primary); color: white;">
          <i data-lucide="phone" class="w-4 h-4 inline mr-2"></i>Call Us
        </a>
        <a href="mailto:info@fwfindia.org" class="block w-full py-3 px-4 rounded-xl font-medium transition-colors" style="background: var(--bg-elevated); color: var(--text); border: 1px solid var(--divider);">
          <i data-lucide="mail" class="w-4 h-4 inline mr-2"></i>Email Us
        </a>
        <a href="https://wa.me/919876543210" class="block w-full py-3 px-4 rounded-xl font-medium transition-colors" style="background: #10B981; color: white;">
          <i data-lucide="message-circle" class="w-4 h-4 inline mr-2"></i>WhatsApp
        </a>
      </div>
      
      <button id="closeModal" class="mt-4 w-full py-2 text-sm font-medium" style="color: var(--text-secondary);">Close</button>
    </div>
  </div>
</div>

<script>
  // Initialize Lucide icons
  lucide.createIcons();

  // Navigation functionality
  const moreBtn = document.getElementById('moreBtn');
  const horizontalMenu = document.getElementById('horizontalMenu');
  const contactBtn = document.getElementById('contactBtn');
  const contactModal = document.getElementById('contactModal');
  const closeModal = document.getElementById('closeModal');

  // Toggle horizontal menu
  moreBtn?.addEventListener('click', () => {
    horizontalMenu.classList.toggle('translate-y-full');
  });

  // Show contact modal
  contactBtn?.addEventListener('click', () => {
    contactModal.classList.remove('scale-0');
    contactModal.classList.add('scale-100');
  });

  // Close contact modal
  closeModal?.addEventListener('click', () => {
    contactModal.classList.remove('scale-100');
    contactModal.classList.add('scale-0');
  });

  // Close modal on backdrop click
  contactModal?.addEventListener('click', (e) => {
    if (e.target === contactModal) {
      contactModal.classList.remove('scale-100');
      contactModal.classList.add('scale-0');
    }
  });

  // Close horizontal menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!moreBtn?.contains(e.target) && !horizontalMenu?.contains(e.target)) {
      horizontalMenu?.classList.add('translate-y-full');
    }
  });
</script>

</body>
</html>
